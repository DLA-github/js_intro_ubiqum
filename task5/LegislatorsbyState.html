<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <title>test</title>
</head>


<body class="container text-center">
    <div id="app">
        <header>
            <div class="flexheader">
                <div>
                    <img src="img/congress-gov-logo.jpeg" id="imageLogo">
                </div>

                <div>
                    <a href="mailto:tgift@tgift.net" target="_blank" rel="nofollow" title="Contact With Us"> <i
                            class="fa fa-envelope-square"></i> info@tgif.net</a>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" type="button" data-toggle="dropdown">Congress 113</a>
                        <ul class="dropdown-menu">
                            <li><a href="senate.html">Senate</a></li>
                            <li><a href="house.html">House</a></li>
                        </ul>

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" type="button" data-toggle="dropdown">Attendance</a>
                        <ul class="dropdown-menu">
                            <li><a href="senate_attendance_page.html">Senate</a></li>
                            <li><a href="house_attendance_page.html">House</a></li>
                        </ul>

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" type="button" data-toggle="dropdown">Loyalty</a>
                        <ul class="dropdown-menu">
                            <li><a href="senate_loyalty_page.html">Senate</a></li>
                            <li><a href="house_loyalty_page.html">House</a></li>
                        </ul>

                    </li>
                    <li class="dropdown active" id="dropstate">
                        <a href="#" class="dropdown-toggle" type="button" data-toggle="dropdown">Legislators By
                            State</a>

                        <ul class="dropdown-menu">
                            <li v-for="state in filteredStates " v-model="st">
                                <a :href="'LegislatorsbyState.html?='+ state">{{state}}</a>
                            </li>
                        </ul>

                    </li>

                </ul>
            </div>

        </nav>
        <div>
            <h1>{{myStateId}}</h1>
        </div>
        <form class="row" action="">
            <div class="col-sm-6">
                <input type="checkbox" value="Republican" v-model="filters">
                Republican
                <input type="checkbox" value="Democratic" v-model="filters">
                Democratic
                <input type="checkbox" value="Independent" v-model="filters">
                Independent
            </div>
            <div class="col-sm-6">
                <input type="checkbox" value="Senator" v-model="chambers"> Senate
                <input type="checkbox" value="Representative" v-model="chambers">
                House
            </div>
        </form>

        <div id="loader" v-if="stateMembers.length==0"></div>
        <div class="divTable container" v-else>

            <table-state :message="getfilterResult"></table-state>

        </div>
        <footer class="navbar navbar-default">
            <div class="footer ">&copy;2016 | All Rigths Reserverd </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="selectState.js"></script>
</body>

</html>
